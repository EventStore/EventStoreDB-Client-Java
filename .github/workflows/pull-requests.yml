name: Build and Run Tests
on: [pull_request]
jobs:
  build:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        java: ["8", "11", "14"]
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Sources
        uses: actions/checkout@v1

      - name: Install JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Confirm Java Version
        shell: bash
        run: javac -version

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ubuntu-latest-${{ matrix.java }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ubuntu-latest-${{ matrix.java }}-gradle

      - name: Build with JDK ${{ matrix.java }}
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: compileJava

  test:
    name: Run tests
    needs: build
    strategy:
      fail-fast: false
      matrix:
         version: [ 20.10.5-buster-slim, 21.10.1-buster-slim, ci ]

    runs-on: ubuntu-latest
    steps:
     - name: Check Out Sources
       uses: actions/checkout@v1

     - name: Install JDK 8
       uses: actions/setup-java@v1
       with:
         java-version: 8

     - name: Login to GitHub Container Registry
       uses: docker/login-action@v1
       with:
         registry: ghcr.io
         username: ${{ github.actor }}
         password: ${{ secrets.GITHUB_TOKEN }}

     - name: Test on EventStoreDB version ${{ matrix.version }}
       uses: eskatos/gradle-command-action@v1
       env:
         EVENTSTORE_DOCKER_TAG_ENV: ${{ matrix.version }}
       with:
         arguments: test :db-client-java:test --debug